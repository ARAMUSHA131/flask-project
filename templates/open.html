<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>open</title>
  </head>
  <body>
    <h1 style="text-align:center">Files from ./open folder</h1>

    {% for file in files %}

    </ul>
  </body>
</html>
